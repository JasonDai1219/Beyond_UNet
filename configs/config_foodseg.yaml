# configs/config_foodseg.yaml
experiment_name: "unet_foodseg_baseline"

dataset:
  name: "EduardoPacheco/FoodSeg103"
  image_size: 512
  batch_size: 2
  num_workers: 4
  reflect_threshold: 220
  compute_reflect: true

training:
  epochs: 5
  lr: 1e-4
  alpha: 0.5          # Dice loss 系数
  beta: 0.2           # Consistency loss 系数
  lambda_edge: 1.0    # 边界权重 λ₁
  lambda_reflect: 1.0 # 反光惩罚 λ₂
  sigma_edge: 5.0     # 边界距离权重的 σ
  save_interval: 2

logging:
  use_tensorboard: true
  log_dir: "experiments/logs"
  checkpoint_dir: "experiments/checkpoints"